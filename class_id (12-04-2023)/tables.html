    <title>Document</title>
    <!-- table border -->
    <style>
        table,th,td
        {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>Table</caption>
        <tr>
            <!-- th is heading  -->
            <th>Name</th>
            <th>Age</th>
            <th>Location</th>
        </tr>
        <tr>
            <td>shubham</td>
            <td>23</td>
            <td>kolhapur</td>
        </tr>
        <tr>
            <td>nikhil</td>
            <td>23</td>
            <td>pune</td>
        </tr>
        <tr>
            <td>pravin</td>
            <td>23</td>
            <td>belewadi</td>
        </tr>
    </table>
</body>
</html>
